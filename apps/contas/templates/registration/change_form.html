<form action="" method="post">
    {% csrf_token %}
    <div class="mt-4">
        <h4 class="mb-4">Alterar Senha</h4>

        <div class="form-group mb-4">
            <label class="form-label" for="id_old_password"><i class="fas fa-key me-2"></i>Senha Antiga:</label>
            <input type="password" name="old_password" class="form-control" id="id_old_password">
            <div class="text-danger mt-1">{{ form.old_password.errors }}</div>
        </div>

        <div class="form-group mb-4">
            <label class="form-label" for="id_new_password1"><i class="fas fa-lock me-2"></i>Nova Senha:</label>
            <input type="password" name="new_password1" class="form-control" id="id_new_password1">
            <div class="text-danger mt-1">{{ form.new_password1.errors }}</div>
        </div>

        <div class="form-group mb-4">
            <label class="form-label" for="id_new_password2"><i class="fas fa-lock me-2"></i>Confirmação de senha:</label>
            <input type="password" name="new_password2" class="form-control" id="id_new_password2">
            <div class="text-danger mt-1">{{ form.new_password2.errors }}</div>
        </div>

        <button type="submit" class="btn btn-outline-success w-100 py-2">Alterar Senha</button>
    </div>
</form>
