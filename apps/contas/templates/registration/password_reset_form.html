{% extends 'base_auth.html' %}
{% block title %}Resetar Senha{% endblock %}
{% block content_auth %}
<div class="container mt-5">
    <h3 class="text-center mb-4">Resetar Senha</h3>
    <p class="text-center lead">Insira seu e-mail para receber instruções de como redefinir sua senha.</p>
    
    <form method="post" class="mx-auto" style="max-width: 400px;">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label class="form-label" for="id_email">E-mail</label>
            <input type="email" name="email" class="form-control" id="id_email" placeholder="Digite seu e-mail" required>
        </div>
        
        <button class="btn btn-primary w-100" type="submit">Enviar Instruções</button>
    </form>
</div>
{% endblock %}
